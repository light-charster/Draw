<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="show()" id="b" value="0">0</button>
<script>
    function show(){
        let a=document.getElementById("b")
        let buttonValue= Number(document.getElementById('b').value)
        buttonValue+=1
        a.textContent=buttonValue.toString()
        a.value=buttonValue.toString()
    }
</script>
</body>
</html>
